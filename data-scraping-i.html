  <script>
    // get data
    fetch("./data/news.json")
      .then(req => req.json())
      .then(data => {
        // render table
        $('#table-result').DataTable({
          data,
          columns: [
            {data: 'judul'},
            {data: 'kategori'},
            {data: 'waktu_publish'},
            {data: 'waktu_scraping'},
          ],
          columnDefs: [
            {
              target: 3,
              render: DataTable.render.datetime()
            }
          ],
          order: [3, 'asc'],
          responsive: true,
        });
      });
  </script>
